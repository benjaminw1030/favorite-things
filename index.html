<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <p>Make a list of your favorite things!</p>
    <div>
      <form id="favoriteThings">
        <div class="form-group">
          <label for="animal">Favorite Animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Favorite Color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">Fav Movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="superhero">Superhero/heroine?</label>
          <input id="superhero" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="result">
      <h1>Your favorite things are:</h1>
        <ul>
          <li><span class = "animaloutput"></span></li>
          <li class = "movieoutput"></li>
          <li class = "coloroutput"></li>
        </ul>
    </div>
  </div>
</body>
</html>
